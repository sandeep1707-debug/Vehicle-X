<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="signin.css" />
    <script defer src="script.js"></script>
  </head>
  <body class="slide-container">
    <div class="container signin-container">
      <h2 class="underline">Sign Up</h2>
      <input type="text" id="signInUsername" placeholder="Enter Username" />
      <input type="password" id="signInPassword" placeholder="Enter Password" />
      <button onclick="signIn()">Sign Up</button>
      <p>
        Already have an account? <a href="login.html" id="showLogin">Login</a> /
        <a href="index.html">Home</a>
      </p>
    </div>
  </body>
</html>
